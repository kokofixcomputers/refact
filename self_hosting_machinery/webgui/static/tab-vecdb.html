
<div class="modal fade" id="vecdb-delete-all-modal" tabindex="-1" aria-labelledby="delete-modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="urlModalLabel">Delete all records from VecDB</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ⚠️ You are about to delete all records from VecDB
      </div>
      <div id="status-delete" class="deleted-status"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>


<div class="container mt-5">
	<div class="main-tab-content">
		<div class="main-tab-pane main-active" id="vecdb">
			<div class="row">
				<div class="col-3">
					<div class="pane">
						<h3>Address</h3>
						<label for="vecdb-url" class="form-label">VecDB URL</label>
						<input type="text" class="form-control" id="vecdb-url" value="http://localhost:8009">
						<div class="d-flex flex-row-reverse mt-3">
							<button type="button" class="btn btn-primary" id="vecdb-url-save-btn">Save</button>
						</div>
					</div>
			    <div class="pane">
				    <h3>Status</h3>
		        <div>
			        <span>Health: <span id="vecdb-health">0</span></span>
		        </div>
		        <div>
	            <span>Files loaded: <span id="vecdb-files-loaded-cnt">0</span></span>
		        </div>
				    <div>
	            <span>Chunks loaded: <span id="vecdb-chunks-loaded-cnt">0</span></span>
		        </div>
		        <div class="d-flex flex-row-reverse mt-3">
	            <button type="button" class="btn btn-primary" id="vecdb-status-refresh-btn">Refresh</button>
		        </div>
			    </div>
				<button type="button" class="btn btn-danger" id="vecdb-delete-all-btn">
					Delete all records
				</button>
				</div>
				<div class="col-8">
					<div class="pane">
						<h3>Logs</h3>
						<pre id="vecdb-log-container" class="log-container">VecDB logs will appear here soon...</pre>
					</div>
					<div class="pane">
						<div class="row">
							<h3>Try it out!</h3>
							<label for="vecdb-test-request-input" class="form-label"></label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="vecdb-test-request-input" placeholder="hello world">
							</div>
							<div class="col-md-2">
								<button type="button" class="btn btn-primary w-100" id="vecdb-test-request-btn">Run</button>
							</div>
						</div>
						<pre id="vecdb-test-request-container" class="log-container">Search results will appear here...</pre>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
